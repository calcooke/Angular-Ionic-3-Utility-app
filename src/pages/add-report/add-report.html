<ion-header>

  <ion-navbar>
    <ion-title>Submit details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding scrollY="false">

    <form [formGroup]="reportForm">

      <ion-label>
        Tester No.
      </ion-label>

      <ion-item>
        <ion-input type='text' formControlName='testerNo'></ion-input>
      </ion-item>
  
      <ion-label>
        Test date
      </ion-label>

      <ion-item>
        <ion-datetime displayFormat="DD/MM/YYYY" formControlName='testDate'></ion-datetime> 
      </ion-item>
  
      <ion-label>
        Test report No.
      </ion-label>

      <ion-item>
        <ion-input type='text' formControlName='reportNo'></ion-input>
      </ion-item>
  
      <ion-label>
        Sticker No.
      </ion-label>

      <ion-item>
        <ion-input type='text' formControlName='stickerNo'></ion-input>
      </ion-item>

      <ion-label>
        Farm I.D
      </ion-label>
  
      <ion-item>
        <ion-input type='text' formControlName='farmID'></ion-input>
      </ion-item>

      <ion-label>
        County
      </ion-label>
    
      <ion-item>
        <ion-input type='text' formControlName='county'></ion-input>
      </ion-item>

      
  
    </form>
  
    <button ion-button block [disabled]="!reportForm.valid" (click)='addReport()'>Submit</button>


</ion-content>
