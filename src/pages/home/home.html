<ion-header>
  <ion-navbar>
    <ion-title>
      IMQCS
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1 *ngIf="fetched">Fetch has fired</h1>

  <!-- This is assets within the src folder -->
 
  <img class="mainLogo" src="assets/imgs/IMQCS-logo-256.png">

  <button class="secondLargeButton" ion-button full margin15-top (click)='goToParlourType()'>Parlor requirements</button>
</ion-content>
